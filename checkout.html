<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PTMS</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="icon" href="armslogo.jpg" type="image/x-icon">
</head>
<body>
    
    <div class="container">
        <h2>Checkout</h2>
        <form action="confirmation.html" method="POST" class="checkout-form">
            <h3>Billing Details</h3>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" required>

            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode" required>

            <h3>Payment Information</h3>
            <label for="cardname">Name on Card</label>
            <input type="text" id="cardname" name="cardname" required>

            <label for="cardnumber">Credit Card Number</label>
            <input type="text" id="cardnumber" name="cardnumber" required>

            <label for="expdate">Expiration Date</label>
            <input type="text" id="expdate" name="expdate" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>

            <input type="submit" value="Place Order" class="button">
        </form>
    </div>

</body>
</html>
